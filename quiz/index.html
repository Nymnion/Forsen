<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz | Forsen</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" />

    <script defer src="/js/quiz.js"></script>
  </head>

  <body>
    <header>
      <nav>
        <ul class="nav-buttons">
          <li><a href="/">Home</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/contact">Contact</a></li>
          <li><a href="/quiz">Quiz</a></li>
          <li><a href="/clips">Clips</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>QUIZ</h1>

      <div class="container">
        <h2>Music Quiz</h2>
        <iframe
          class="music-quiz"
          src="https://www.youtube-nocookie.com/embed/kihLBf9W7nc"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </div>

      <div class="container">
        <h2>Knowledge Quiz</h2>
        <div class="quiz-container">
          <div id="quiz">
            <div class="quiz-loader">Loading questions...</div>
          </div>
        </div>
        <br /><br />
        <button id="previous">◄ Previous Question</button>
        <button id="next">Next Question ►</button>
        <button id="submit"><b>Submit Quiz</b></button>
        <div id="results"></div>
      </div>
    </main>

    <footer>
      <div class="socials">
        <h3>Follow Forsen on:</h3>
        <ul>
          <li>
            <a href="https://twitter.com/Forsen" target="_blank"><i class="fab fa-twitter"></i>&nbsp;Twitter</a>
          </li>
          <li>
            <a href="https://www.twitch.tv/forsen" target="_blank"><i class="fab fa-twitch"></i>&nbsp;Twitch</a>
          </li>
          <li>
            <a href="https://www.onlyfors.com" target="_blank">OnlyFans</a>
          </li>
        </ul>
      </div>
    </footer>

    <!-- Random Lines -->
    <div class="line-container draggable">
      <button id="randomLineButton" class="line-button">
        <img src="/images/pepepains.png" />
      </button>
      <p id="randomLineContainer"></p>
      <script src="/js/lines.js"></script>
    </div>

    <!-- Twitch Chat -->
    <div class="chat draggable">
      <iframe id="chat-iframe" frameborder="0"></iframe>
    </div>

    <!-- Script Imports -->
    <script src="/js/global.js"></script>
  </body>
</html>
