<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forsen</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />

  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" />
</head>

<body>
  <header>
    <nav>
      <ul class="nav-buttons">
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact</a></li>
        <li><a href="/quiz">Quiz</a></li>
        <li><a href="/clips">Clips</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>FORSEN</h1>
    <img class="forsen-logo" src="/images/logo.png" />

    <div class="container">
      <div class="hero-slider">
        <img src="/images/forsen1.jpg" class="active" alt="Slide 1" />
        <img src="/images/forsen2.jpg" alt="Slide 2" />
        <img src="/images/forsen3.jpg" alt="Slide 3" />
        <img src="/images/forsen4.jpg" alt="Slide 4" />
        <img src="/images/forsen5.jpg" alt="Slide 5" />
        <img src="/images/forsen6.jpg" alt="Slide 6" />
        <img src="/images/forsen7.jpg" alt="Slide 7" />
        <img src="/images/forsen8.gif" alt="Slide 8" />
        <img src="/images/forsen9.jpg" alt="Slide 9" />
        <img src="/images/forsen10.jpg" alt="Slide 10" />
        <img src="/images/forsen11.jpg" alt="Slide 11" />
        <img src="/images/forsen12.jpg" alt="Slide 12" />
        <img src="/images/forsen13.jpg" alt="Slide 13" />
        <img src="/images/forsen14.jpg" alt="Slide 14" />
        <img src="/images/forsen15.jpg" alt="Slide 15" />
        <img src="/images/forsen16.jpg" alt="Slide 16" />

        <button class="hero-slider-control hero-slider-prev">
          <i class="fas fa-chevron-left"></i>
        </button>

        <button class="hero-slider-control hero-slider-next">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </div>

    <div class="video-container">
      <video controls autoplay muted loop>
        <source src="/videos/forsen.webm" type="video/webm" />
        <source src="/videos/forsen.mp4" type="video/mp4" />
      </video>
    </div>

    <div class="video-container">
      <video controls autoplay muted loop>
        <source src="/videos/explain_nymn.webm" type="video/webm" />
        <source src="/videos/explain_nymn.mp4" type="video/mp4" />
      </video>
    </div>
  </main>

  <footer>
    <div class="socials">
      <h3>Follow Forsen on:</h3>
      <ul>
        <li>
          <a href="https://twitter.com/Forsen" target="_blank"><i class="fab fa-twitter"></i>&nbsp;Twitter</a>
        </li>
        <li>
          <a href="https://www.twitch.tv/forsen" target="_blank"><i class="fab fa-twitch"></i>&nbsp;Twitch</a>
        </li>
        <li>
          <a href="https://www.onlyfors.com" target="_blank">OnlyFans</a>
        </li>
      </ul>
    </div>
  </footer>

  <!-- Random Lines -->
  <div class="line-container draggable">
    <button id="randomLineButton" class="line-button">
      <img src="/images/pepepains.png" />
    </button>
    <p id="randomLineContainer"></p>
    <script src="/js/lines.js"></script>
  </div>

  <!-- Twitch Chat -->
  <div class="chat draggable">
    <iframe id="chat-iframe" frameborder="0"></iframe>
  </div>

  <!-- Script Imports -->
  <script src="/js/global.js"></script>
  <script src="/js/main.js"></script>
</body>

</html>
